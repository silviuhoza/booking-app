<div id="recover" class="jumbotron">
  <h1> {{ $ctrl.title }}</h1>
  <form novalidate name="recoverForm" class="form-horizontal" ng-submit="$ctrl.recover($event)">
    <div class=" form-group form-group-lg">

      <label class="control-label" for="">Email </label>
      <input id="recoverEmail" type="email" class="form-control" placeholder="Your email" name="email" ng-model="$ctrl.user.email">
      <div ng-show="recoverForm.email.$touched && recoverForm.email.$invalid  ">
        <small style="color:red; display:block; text-align:center;">Enter a valid email</small>
      </div>


    </div>
    <button class="btn btn-primary btn-lg btn-block ">Recover</button>
  </form>
</div>
