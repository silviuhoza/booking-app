<div class="jumbotron">
  <h1>{{ $ctrl.componentName }}</h1>
  <form class="form-horizontal" name="registerForm" ng-submit="$ctrl.register($event); $ctrl.showHide()">

    <div class="form-group form-group-lg">

      <label for="" class="control-label">Your name</label>

      <input id="registerName" type="text" name="name" placeholder="Your name" class="form-control" ng-model="$ctrl.user.name"
        ng-required="true">

      <div ng-show="registerForm.name.$touched && registerForm.name.$invalid">
        <small class="alert">Enter your name, please!</small>
      </div>

      <label for="" class="control-label">Email Address</label>

      <input id="registerEmail" type="email" name="email" placeholder="Your email" class="form-control" ng-model="$ctrl.user.email"
        ng-required="true">

      <div ng-show="registerForm.email.$touched && registerForm.email.$invalid">
        <small class="alert">Enter a valid email, please!</small>
      </div>

      <label for="" class="control-label">Password</label>

      <input id="registerPassword" type="password" name="password" placeholder="Your password" class="form-control" ng-model="$ctrl.user.password"
        ng-required="true">

      <div ng-show="registerForm.password.$touched && registerForm.password.$invalid">
        <small class="alert">Enter a password, please!</small>
      </div>

    </div>
    <button type="submit" ng-click="showMessage = true" class="btn btn-block btn-success btn-lg" ng-disabled="!$ctrl.user.name || !$ctrl.user.email || !$ctrl.user.password ">
      Register your data
    </button>
    
    <div id="hidden_div" style="display:none">
      <p class="text-primary">Your data was successfuly added. </p>

    </div>

    <p class="lead text-primary" ng-show="showMessage">Please click the button to continue!
      <a href="#/login" class="btn btn-info">Continue</a>
    </p>


  </form>
</div>
