<p>{{ $ctrl.user }}</p>
<div class="form">
  <form ng-submit="$ctrl.addCompany()">
    <div class="row">
      <div class="form-row col-lg-6">
        <div class="form-group col-md-12">
          <label for="companyUrlImage">Company image</label>
          <input type="text" class="form-control" id="companyUrlImage" placeholder="Company image url" ng-model="$ctrl.company.url">
        </div>

        <div class="form-row col-lg-6">
          <div class="form-group col-md-12">
            <label for="companyName">Company name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Company name" ng-model="$ctrl.company.name">
          </div>
          <div class="form-group col-md-12">
            <label for="description">Company description</label>
            <br>
            <textarea name="description" id="descriptionCompany" cols="40" rows="6" ng-model="$ctrl.company.description"></textarea>
          </div>

          <div class="buttons col-lg-12">

            <button ng-click=" showProfile = true" id="save" class="btn btn-primary btn-lg  col-lg-4 ">
              Save
            </button>

            <button ng-click="$ctrl.cancel()" id="cancel" class="btn btn-primary btn-lg col-lg-offset-1 col-lg-4">Cancel</button>
          </div>
        </div>
      </div>
  </form>
  </div>
  <div class="well" ng-show="showProfile">
    <h2>{{$ctrl.title}}</h2>
    <img class="img-circle" ng-src="{{$ctrl.company.url}}" alt="">
    <h1>{{$ctrl.company.name}}</h1>
    <p class="lead text-info">{{$ctrl.company.description}}</p>
<a class="btn btn-block btn-link btn-primary" href="#/admin/companies/{{$ctrl.idAdd}}">Add some service</a>
  </div>
