<form ng-submit="$ctrl.addCompany()">
  <div class="row">
    <div id="logo" class="form-row col-lg-4">
      <div class="form-group col-md-4">
        <label for="companyName" class="control-label">Logo Image</label>
        <input type="file" id="companyImage" ng-model="$ctrl.company.file">
      </div>

    </div>

    <div class="form-row col-lg-6">
      <div class="form-group col-md-12">
        <label for="companyName">Company name</label>
        <input type="text" class="form-control" id="companyName" placeholder="Company name" ng-model="$ctrl.company.name">
      </div>
      <div class="form-group col-md-12">
        <label for="description">Company description</label>
        <br>
        <textarea name="description" id="descriptionCompany" cols="40" rows="6" ng-model="$ctrl.company.description"></textarea>
      </div>

      <div class="buttons col-lg-12">

<button ng-click="$ctrl.addCompany()" id="save" class="btn btn-primary btn-lg  col-lg-4 ">
          Save</button>

<button ng-click="$ctrl.cancel()" id="cancel" class="btn btn-primary btn-lg col-lg-offset-1 col-lg-4">Cancel</button>
      </div>
    </div>
  </div>
</form>
