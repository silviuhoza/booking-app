<div>
  <h3> {{ $ctrl.name }}</h3>

  <div class="row">
    <button class=" btn btn-link pull-left round col-lg-offset-1 col-lg-2">
      <i class="fa fa-chevron-left"></i>
      <br>
      <span>Perv. Week</span>
    </button>
    <p class="lead cal col-lg-offset-2 col-lg-2"> 3 - 7 July</p>
    <button class=" btn btn-link pull-right round  col-lg-2 col-lg-offset-2">
      <i class="fa fa-chevron-right"></i>
      <br>
      <span>Next Week</span>
    </button>
    </p>
  </div>



  <table class="table table-hover  table-striped " ng-repeat="book in $ctrl.bookings ">



    <tbody>
      
        <td class="lead cal"> {{book.date |date }} </td>
      
      <tr>
        <td>{{book.name}}</td>
        <td>{{book.email}}</td>
        <td>{{book.phoneNumber}}</td>
        <!-- <td>{{book.date | date}}</td> -->
        <td>{{$ctrl.serviceName}}</td>
      </tr>
    </tbody>
  </table>
</div>
